<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de horas</title>
    <link href="style.css" rel="stylesheet">
   
</head>
<body>
    <h1>Calculadora de horas</h1>
    <div class="principal">
        <div class="selectores">
            <div class="selectores-tipo">
                <select id="tipo">
                    <option value="a descontar">A descontar</option>
                    <option value="a sumar">A sumar</option>
                </select>
                <select id="tipoJornada">
                    <option value="jornada irregular">JI</option>
                    <option value="descanso compensado">DC</option>
                </select>
            </div>
            <form id="formulario">
                <div class="selectores-tiempo">
                    <span>Hora Inicio:</span><input type="number" name="horas" id="horaIn">
                    <span>Minuto Inicio:</span><input type="number" name="horas" id="minIn">
                    <span>Hora Fin:</span><input type="number" name="horas" id="horaFin" >
                    <span>Minuto Fin:</span><input type="number" name="horas" id="minFin">
                </div>
            </form>
            <div class="boton-selectores">
                <button class="boton" id="boton">AÃ±adir</button>
            </div>
            
        </div>
        <div class="registro" id="registro">
            <h2>Reistro de horas</h2>
        </div>
    </div>
    <div class="cuenta-total" id="total">
        <h2>Total de horas</h2>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
